winscard-sys = { version = "*", path = "lib/winscard" }
winspool-sys = { version = "*", path = "lib/winspool" }
ws2_32-sys = { version = "*", path = "lib/ws2_32" }
xinput-sys = { version = "*", path = "lib/xinput" }
