[package]
name = "winapi"
version = "0.2.5"
authors = ["Peter Atashian <retep998@gmail.com>"]
description = "Types and constants for WinAPI bindings. See README for list of crates providing function bindings."
documentation = "https://retep998.github.io/doc/winapi/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["windows", "ffi", "win32", "com", "directx"]
license = "MIT"

[dev-dependencies]
advapi32-sys = { version = "*", path = "lib/advapi32" }
bcrypt-sys = { version = "*", path = "lib/bcrypt" }
comctl32-sys = { version = "*", path = "lib/comctl32" }
comdlg32-sys = { version = "*", path = "lib/comdlg32" }
credui-sys = { version = "*", path = "lib/credui" }
crypt32-sys = { version = "*", path = "lib/crypt32" }
d2d1-sys = { version = "*", path = "lib/d2d1" }
d3d11-sys = { version = "*", path = "lib/d3d11" }
d3d12-sys = { version = "*", path = "lib/d3d12" }
d3d9-sys = { version = "*", path = "lib/d3d9" }
dbghelp-sys = { version = "*", path = "lib/dbghelp" }
dsound-sys = { version = "*", path = "lib/dsound" }
dwmapi-sys = { version = "*", path = "lib/dwmapi" }
dwrite-sys = { version = "*", path = "lib/dwrite" }
dxgi-sys = { version = "*", path = "lib/dxgi" }
dxguid-sys = { version = "*", path = "lib/dxguid" }
gdi32-sys = { version = "*", path = "lib/gdi32" }
httpapi-sys = { version = "*", path = "lib/httpapi" }
kernel32-sys = { version = "*", path = "lib/kernel32" }
ktmw32-sys = { version = "*", path = "lib/ktmw32" }
mpr-sys = { version = "*", path = "lib/mpr" }
netapi32-sys = { version = "*", path = "lib/netapi32" }
ole32-sys = { version = "*", path = "lib/ole32" }
