secur32-sys = { version = "*", path = "lib/secur32" }
setupapi-sys = { version = "*", path = "lib/setupapi" }
shell32-sys = { version = "*", path = "lib/shell32" }
user32-sys = { version = "*", path = "lib/user32" }
usp10-sys = { version = "*", path = "lib/usp10" }
uuid-sys = { version = "*", path = "lib/uuid" }
vssapi-sys = { version = "*", path = "lib/vssapi" }
wevtapi-sys = { version = "*", path = "lib/wevtapi" }
