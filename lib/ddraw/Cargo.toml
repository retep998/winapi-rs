documentation = "https://retep998.github.io/doc/ddraw/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["windows", "ffi", "win32", "directx"]
license = "MIT"
build = "build.rs"
[lib]
