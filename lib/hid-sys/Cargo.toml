[package]
name = "hid-sys"
version = "0.1.0"
authors = ["Peter Atashian <retep998@gmail.com>"]
description = "FFI bindings to hid."
documentation = "https://retep998.github.io/doc/hid/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["Windows", "FFI", "WinSDK"]
license = "MIT"
build = "build.rs"
links = "hid"

[lib]
name = "hid"

[dependencies]
winapi = { version = "*", path = "../.." }
[build-dependencies]
winapi-build = { version = "*", path = "../../build" }
